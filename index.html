<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卒業ストーリー🌸</title>
  <style>
    body {
      font-family: 'Hiragino Sans', sans-serif;
      background-color: #FFF8F1;
      margin: 0;
      padding: 20px;
      color: #4A4A4A;
    }
    h1 {
      text-align: center;
      color: #FFC8DD;
    }
    .story-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 16px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
    }
    .story-card img {
      width: 100%;
      border-radius: 12px;
    }
    .story-card h2 {
      margin: 12px 0 4px;
      color: #B983FF;
    }
    .story-card .date {
      font-size: 0.85em;
      color: #888;
    }
    .footer {
      text-align: center;
      margin-top: 40px;
    }
    .footer button {
      background-color: #FFC8DD;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 24px;
      color: white;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #FFAFCC;
    }
  </style>
</head>
<body>
  <h1>卒業ストーリー🌸</h1>

  <div class="story-card">
    <img src="https://source.unsplash.com/featured/?graduation" alt="卒業写真">
    <h2>山田花子さん</h2>
    <p class="date">卒業日：2025年3月15日</p>
    <p>3年間ありがとう！たくさんの笑顔と涙を忘れません。</p>
  </div>

  <div class="footer">
    <button>ストーリーを投稿する</button>
  </div>
</body>
</html>
