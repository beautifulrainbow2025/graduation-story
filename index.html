<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>卒業ストーリー🌸</title>
  <style>
    body {
      font-family: 'Hiragino Sans', sans-serif;
      background-color: #FFF8F1;
      margin: 0;
      padding: 20px;
      color: #4A4A4A;
      text-align: center;
    }
    h1 {
      color: #FFC8DD;
    }
    .story-card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 16px;
      margin: 20px auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .story-card.active {
      opacity: 1;
    }
    .story-card img {
      width: 100%;
      border-radius: 12px;
    }
    .story-card h2 {
      margin: 12px 0 4px;
      color: #B983FF;
    }
    .story-card .date {
      font-size: 0.85em;
      color: #888;
    }
    .footer {
      margin-top: 40px;
    }
    .footer button {
      background-color: #FFC8DD;
      border: none;
      padding: 12px 24px;
      font-size: 1em;
      border-radius: 24px;
      color: white;
      cursor: pointer;
    }
    .footer button:hover {
      background-color: #FFAFCC;
    }
  </style>
</head>
<body>
  <h1>卒業ストーリー🌸</h1>

  <div id="story-container"></div>

  <div class="footer">
    <button onclick="nextStory()">▶ 次へ</button>
  </div>

  <script>
    const stories = [
      {
        name: "山田花子さん",
        date: "2025年3月15日",
        message: "3年間ありがとう！たくさんの笑顔と涙を忘れません。",
        img: "https://source.unsplash.com/featured/?graduation,1"
      },
      {
        name: "佐藤太郎くん",
        date: "2025年3月18日",
        message: "仲間と笑い合った日々が宝物です。ありがとう！",
        img: "https://source.unsplash.com/featured/?school,2"
      },
      {
        name: "高橋さくらさん",
        date: "2025年3月20日",
        message: "一生の思い出をくれたみんなに感謝🌸",
        img: "https://source.unsplash.com/featured/?friends,3"
      }
    ];

    let current = 0;

    function showStory(index) {
      const container = document.getElementById('story-container');
      container.innerHTML = ''; // 前の内容を消す

      const card = document.createElement('div');
      card.className = 'story-card active';

      card.innerHTML = `
        <img src="${stories[index].img}" alt="卒業写真">
        <h2>${stories[index].name}</h2>
        <p class="date">卒業日：${stories[index].date}</p>
        <p>${stories[index].message}</p>
      `;

      container.appendChild(card);
    }

    function nextStory() {
      current = (current + 1) % stories.length;
      showStory(current);
    }

    // 初回表示
    showStory(current);
  </script>
</body>
</html>
