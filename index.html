<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒業ストーリーRPG風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f5ec;
      font-family: "MS Gothic", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #game {
      background-color: #ffffff;
      border: 4px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #dialogue {
      min-height: 120px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .choice {
      margin-top: 10px;
    }
    button {
      font-family: "MS Gothic", monospace;
      background-color: #c8b6ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #b8a0ff;
    }
    #nameInput {
      width: 80%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dialogue">
      ようこそ。あなたの名前を入力してください。
    </div>
    <div id="inputArea">
      <input type="text" id="nameInput" placeholder="名前を入力">
      <br>
      <button onclick="startGame()">スタート</button>
    </div>
    <div id="choices" style="display: none;"></div>
  </div>

  <script>
    let playerName = '';
    const dialogue = document.getElementById('dialogue');
    const inputArea = document.getElementById('inputArea');
    const choices = document.getElementById('choices');

    function startGame() {
      const input = document.getElementById('nameInput').value.trim();
      if (!input) {
        alert("名前を入力してください");
        return;
      }
      playerName = input;
      inputArea.style.display = "none";
      showIntro();
    }

    function showIntro() {
      dialogue.innerText =
        `${playerName}は卒業式を終えた教室に一人立っている。\n` +
        `夕陽が差し込み、思い出が胸をよぎる。\n\n` +
        `今日、最後に手紙を渡す相手を決めなければならない...。`;

      choices.innerHTML = `
        <button onclick="choose('リン')">親友のリンに渡す</button>
        <button onclick="choose('ミナト先生')">ミナト先生に渡す</button>
      `;
      choices.style.display = "block";
    }

    function choose(person) {
      choices.style.display = "none";
      if (person === 'リン') {
        dialogue.innerText =
          `${playerName}はリンのもとへ向かった。\n\n` +
          `「リン、これ...手紙。3年間ありがとう」\n` +
          `リンは驚いた顔をして、すぐに笑顔になった。\n\n` +
          `「こっちこそ！最高の親友だよ！」\n\n` +
          `涙があふれる卒業の夕暮れだった。`;
      } else {
        dialogue.innerText =
          `${playerName}は職員室へと足を運ぶ。\n\n` +
          `「先生、これ...受け取ってください」\n` +
          `ミナト先生は少し目を見開き、手紙を大事そうに受け取った。\n\n` +
          `「君の未来が光にあふれますように」\n\n` +
          `静かな祝福に包まれた別れの時だった。`;
      }
    }
  </script>
</body>
</html>
