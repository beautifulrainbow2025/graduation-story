<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>卒業ストーリーRPG</title>
  <style>
    body {
      margin: 0;
      font-family: "MS PGothic", sans-serif;
      background: linear-gradient(#ffe, #cdf);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .window {
      background: white;
      border: 2px solid black;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      box-shadow: 4px 4px 0 black;
      animation: fadeIn 1s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
    }

    input, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      font-size: 1rem;
    }

    #story {
      margin-top: 20px;
      white-space: pre-line;
      line-height: 1.5;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="window">
    <h1>卒業ストーリー</h1>
    <div id="inputArea">
      <p>名前を入力してください：</p>
      <input type="text" id="nameInput" placeholder="あなたの名前" />
      <button onclick="startStory()">スタート</button>
    </div>
    <div id="storyArea" style="display: none;">
      <div id="story"></div>
    </div>
  </div>

  <audio id="bgm" loop>
    <source src="https://cdn.pixabay.com/audio/2023/04/19/audio_812dde726d.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const bgm = document.getElementById("bgm");

    function startStory() {
      const name = document.getElementById("nameInput").value.trim();
      if (!name) {
        alert("名前を入力してください！");
        return;
      }

      document.getElementById("inputArea").style.display = "none";
      document.getElementById("storyArea").style.display = "block";

      const story = `${name}は今日、卒業の日を迎えた。\n\n校舎の廊下には、たくさんの思い出が詰まっている。\n\n誰に最後の手紙を渡そうか…？\n\n１．親友に渡す\n２．ずっと好きだったあの人に渡す`;

      document.getElementById("story").textContent = story;

      // ユーザー操作後に再生：自動再生ブロック対策済み
      bgm.play().catch(err => {
        console.log("BGM再生できませんでした:", err);
      });
    }
  </script>
</body>
</html>
