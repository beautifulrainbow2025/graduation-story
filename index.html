<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>卒業ストーリー RPG風</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #f9f5ec;
      font-family: "MS Gothic", monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #game {
      background-color: #ffffff;
      border: 4px solid #444;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      position: relative;
    }
    #dialogue {
      min-height: 120px;
      white-space: pre-wrap;
      margin-bottom: 20px;
      line-height: 1.5;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    .choice {
      margin-top: 10px;
    }
    button {
      font-family: "MS Gothic", monospace;
      background-color: #c8b6ff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #b8a0ff;
    }
    #nameInput {
      width: 80%;
      padding: 8px;
      font-size: 1em;
      margin-bottom: 10px;
    }
    audio {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>

    </div>
    <div id="inputArea">

    </div>

  </div>
